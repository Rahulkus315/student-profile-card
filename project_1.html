<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        max-width: 400px;
        border: 2px solid #ddd;
        padding: 20px 30px;
        border-radius: 25px;
        box-shadow: 0 4px 12px rgba(0,0,0,.15);;
        margin: auto;
    }
    h1{
        text-align: center;
        padding: 20px;
    }
    dl{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        row-gap: 12px;
    }
    dt{
        font-weight: bold;
        color: #333;
    }
    dd{
        margin: 0px;
        color: #555;
    }
</style>
<body>
    <div class="container">
    <h1>Student Profile</h1>
    <dl>
        <dt>Name :</dt>
        <dd>Rahul kushwaha</dd>
        <dt>Course :</dt>
        <dd>B.Tech</dd>
        <dt>Year :</dt>
        <dd>1st</dd>
        <dt>Enrollment No. :</dt>
        <dd>123456</dd>
        <dt>College :</dt>
        <dd>PW IOI Institute</dd>
    </dl>
    </div>
</body>
</html>
